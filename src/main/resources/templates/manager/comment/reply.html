<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>余笙博客 | 回复</title>

    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">

    <link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />

    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet" type="text/css" />

    <link href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css" />

    <link href="/dist/css/AdminLTE.min.css" rel="stylesheet" type="text/css" />

    <link href="/dist/css/skins/_all-skins.min.css" rel="stylesheet" type="text/css" />
    <link th:href="@{/assets/css/main/reply.css}" rel="stylesheet">

</head>
<body class="skin-blue sidebar-mini">
<div class="wrapper">
    <div th:insert="~{main :: menu}"></div>
    <div th:insert="~{main :: top}"></div>

    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                评论
            </h1>
            <ol class="breadcrumb">
                <li><a href="#"><i class="fa fa-dashboard"></i> 首页</a></li>
                <li class="active">评论管理</li>
                <li class="active">评论</li>
            </ol>
        </section>
        <div class="container">
            <div id="cleft">
                <div class="panel panel-default" style="padding: 0px;margin: 0px">
                    <div class="panel-heading" style="background: white">评论</div>
                    <div class="panel-body">
                        <div class="formgroup">
                            <input type="hidden" id="fid">
                            <input type="hidden" id="farticleid">
                            <input type="hidden" id="fppid">
                            <label>评论者</label>
                            <input type="text" id="fusername" disabled="disabled">
                        </div>
                        <div class="formgroup">
                            <label>评论时间</label>
                            <input type="text" id="ftime" disabled="disabled">
                        </div>
                        <div class="formgroup">
                            <label>评论内容</label><br>
                            <textarea disabled="disabled" id="fcontent"></textarea>
                        </div>
                        <div class="formgroup">
                            <label>回复内容</label><br>
                            <textarea id="replycontent"></textarea>
                        </div>
                    </div>
                    <div class="panel-footer" style="background: white">
                        <div class="formgroup">
                            <button id="replybtn" class="invalid">回复</button>
                            <button id="noreplybtn" class="invalid">算了</button>
                        </div>
                    </div>
                </div>
            </div>
            <div id="crigth">
                <div class="panel panel-default" style="padding: 0px;margin: 0px">
                    <div class="panel-heading" style="background: white">评论详情</div>
                    <div class="panel-body">
                        <table>
                            <thead>
                            <tr>
                                <td width="80%">评论</td>
                                <td width="20%">操作</td>
                            </tr>
                            </thead>
                            <tbody>

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

<script src="/jquery/jQuery-2.1.4.min.js"></script>
<!-- Bootstrap 3.3.2 JS -->
<script src="/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
<!-- AdminLTE App -->
<script src="/dist/js/app.min.js" type="text/javascript"></script>
<!-- AdminLTE dashboard demo (This is only for demo purposes) -->
<script src="/dist/js/pages/dashboard.js" type="text/javascript"></script>
<!-- AdminLTE for demo purposes -->
<script src="/dist/js/demo.js" type="text/javascript"></script>
<script src="/layer/layer.js"></script>
<script src="/js/reply.js"></script>
</body>
</html>
