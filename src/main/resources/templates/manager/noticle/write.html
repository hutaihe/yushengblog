<script>
    window.onload=function(){
        var id = GetQueryString("id");
        if(id != null){
            echoDisplay(id);
        }
    }
    /*初始化富文本*/
    var ue = UE.getEditor('myEditor');
    function saveATE(status){
       var titleofarticle = $("#titleofarticle");
       var content = UE.getEditor('myEditor').getContent();
       var articleevaluate = $("#articleevaluate");
       if(titleofarticle.val() == ""){
           layer.msg("公告标题不能为空！", {time: 2000, icon: 5, shift: 6});
           return false;
       }
        if(content == ""){
            layer.msg("公告内容不能为空！", {time: 2000, icon: 5, shift: 6});
            return false;
        }
        var jsonObj = {};
        jsonObj.title = titleofarticle.val();
        jsonObj.content = content;
        jsonObj.status = status;
        jsonObj.evaluate = articleevaluate.val();
        var id = GetQueryString("id");
        if(id == null){
            saveNoticle(jsonObj);
        }else if(id != null){
            var id = GetQueryString("id");
            jsonObj.id=id;
            updateNoticle(jsonObj);
        }

    }
    //保存公告
    function saveNoticle(jsonObj){
        $.ajax({
            type : "post",
            data :jsonObj,
            url  : "/manager/noticle/saveNoticle",
            success : function(result){
                if(result.success){
                    window.location.href="/manager/noticle/toManagerNoticle?status="+jsonObj.status;
                }else{
                    layer.msg(result.message, {time: 2000, icon: 5, shift: 6});
                }
            }
        });
    }
    //修改公告
    function updateNoticle(jsonOjb){
        $.ajax({
            type : "post",
            data :jsonOjb,
            url  : "/manager/noticle/updateNoticle",
            success : function(result){
                if(result.success){
                    window.location.href="/manager/noticle/toManagerNoticle?status="+jsonOjb.status;
                }else{
                    layer.msg(result.message, {time: 2000, icon: 5, shift: 6});
                }
            }
        });
    }
    //公告回显
    function echoDisplay(id){
        var ue = UE.getEditor('myEditor');
        $.ajax({
            type : "post",
            data : {
                "id" : id
            },
            url : "/manager/noticle/noticleDetail",
            success : function(result){
                if(result.success){
                    var data = result.noticle;
                    $("#titleofarticle").val(data.title);
                    ue.ready(function() {
                        ue.setContent(data.content);
                    });
                    $("#articleevaluate").find("option[value="+data.evaluate+"]").attr('selected',true);
                }else{
                    window.location.href="/manager/noticle/toWrite";
                }
            }
        });
    }
    //获取请求地址的参数
    function GetQueryString(name)
    {
        var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)");
        var r = window.location.search.substr(1).match(reg);
        if(r!=null)return  unescape(r[2]); return null;
    }
</script>
