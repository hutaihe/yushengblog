<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>AdminLTE 2 | Dashboard</title>

    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">

    <link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />

    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet" type="text/css" />

    <link href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css" />

    <link href="/dist/css/AdminLTE.min.css" rel="stylesheet" type="text/css" />

    <link href="/dist/css/skins/_all-skins.min.css" rel="stylesheet" type="text/css" />
    <link th:href="@{/assets/css/main/allnoticle.css}" rel="stylesheet">

</head>
<body class="skin-blue sidebar-mini">
<div class="wrapper">
    <div th:insert="~{main :: menu}"></div>
    <div th:insert="~{main :: top}"></div>

    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                所有公告
            </h1>
            <ol class="breadcrumb">
                <li><a href="#"><i class="fa fa-dashboard"></i> 首页</a></li>
                <li class="active">公告</li>
                <li class="active">所有公告</li>
            </ol>
        </section>
        <div class="container">
            <div id="tabcontent">
                <table>
                    <thead>
                    <tr>
                        <td width="50%">标题</td>
                        <td>评论</td>
                        <td>访问量</td>
                        <td>日期</td>
                        <td>操作</td>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td colspan="5" style="text-align: center">暂无数据</td>
                    </tr>

                    </tbody>
                </table>
            </div>
            <div id="footcontent">
                <div id="fleft">第1/1页</div>
                <div id="frigth">
                    <ul>
                        <li>首页</li>
                        <li>上一页</li>
                        <li>下一页</li>
                        <li>尾页</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <footer class="main-footer">
        <div class="pull-right hidden-xs">
            <b>Version</b> 2.2.0
        </div>
        <strong>Copyright &copy; 2014-2015 <a href="http://almsaeedstudio.com">Almsaeed Studio</a>.</strong> All rights reserved.
    </footer>
    <div class="control-sidebar-bg"></div>
</div>

<script src="/plugins/jQuery/jQuery-2.1.4.min.js"></script>
<!-- Bootstrap 3.3.2 JS -->
<script src="/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
<!-- AdminLTE App -->
<script src="/dist/js/app.min.js" type="text/javascript"></script>
<!-- AdminLTE dashboard demo (This is only for demo purposes) -->
<script src="/dist/js/pages/dashboard.js" type="text/javascript"></script>
<!-- AdminLTE for demo purposes -->
<script src="/dist/js/demo.js" type="text/javascript"></script>
<script src="/layer/layer.js"></script>
<script>
    window.onload = function() {
        locadNoticle(1,5,1);
    }
    //加载公告
    function locadNoticle(pageno,pagesize,status){
        $.ajax({
            type : "post",
            data : {
                "pageno" : pageno,
                "pagesize" :pagesize,
                "status" : status
            },
            url : "/manager/noticle/locadNoticle",
            success : function(result){
                if(result.success){
                    var page = result.page;
                    var data = page.noticleList;
                    var  content = "";
                    var fleftcontent = "";
                    var frigthcontent = "";
                    $.each(data,function(i,n){
                        content +="<tr>";
                        content +="<td width='50%'>"+n.title+"</td>";
                        content +="<td><span>0</span></td>";
                        content +="<td><span>"+n.access+"</span></td>";
                        content +="<td>"+n.creationtime+"</td>";
                        content += "<td>";
                        content += " <button onclick='window.location.href=\"/potal/article/toNoticle\"'>查看</button>";
                        content += "</td>";
                    });
                    $("tbody").html(content);
                    fleftcontent += "第"+page.pageno+"/"+page.totalno+"页";
                    $("#fleft").html(fleftcontent);
                    frigthcontent += "<ul>";
                    frigthcontent += "<li onclick='locadNoticle(1,5,1)'>首页</li>";
                    if(page.pageno == 1){
                        frigthcontent += "<li>上一页</li>";
                    }else{
                        frigthcontent += "<li onclick='locadNoticle("+(page.pageno-1)+",5,1)'>上一页</li>";
                    }
                    if(page.pageno == page.totalno){
                        frigthcontent += "<li>下一页</li>";
                    }else{
                        frigthcontent += "<li onclick='locadNoticle("+(page.pageno+1)+",5,1)'>下一页</li>";
                    }
                    frigthcontent += "<li onclick='locadNoticle("+page.totalno+",5,1)'>尾页</li>";
                    frigthcontent += "</ul>";
                    $("#frigth ul").html(frigthcontent);
                }else{

                }
            }
        });
    }

</script>
</body>
</html>
