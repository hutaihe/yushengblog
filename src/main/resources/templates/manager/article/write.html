<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>余笙博客 | 写文章</title>

    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">


    <link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />

    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet" type="text/css" />

    <link href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css" />

    <link href="/dist/css/AdminLTE.min.css" rel="stylesheet" type="text/css" />

    <link href="/dist/css/skins/_all-skins.min.css" rel="stylesheet" type="text/css" />

    <link th:href="@{/assets/css/main/write.css}" rel="stylesheet">

</head>
<body class="skin-blue sidebar-mini">
<div class="wrapper">
    <div th:insert="~{main :: menu}"></div>
    <div th:insert="~{main :: top}"></div>

    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                文章管理

            </h1>
            <ol class="breadcrumb">
                <li><a href="#"><i class="fa fa-dashboard"></i> 首页</a></li>
                <li class="active">文章管理</li>
                <li class="active">所有文章</li>
            </ol>
        </section>
        <div class="container">
            <div id="leftcontent">
                <div style="margin-bottom: 10px">
                    <input type="text" style="width: 100%;height: 40px" placeholder="请输入文章标题" id="titleofarticle">
                </div>
                <div style="clear: both">
                    <textarea id="myEditor" name="content" style="width:100%;height: 700px"> </textarea>
                </div>
            </div>
            <div id="rigthconten">
                <div class="panel panel-default">
                    <div class="panel-heading" style="background: white">发布</div>
                    <div class="panel-body">
                        <div class="form-group">
                            <label>文章类型</label>
                            <select id="articletype">
                                <option selected value="0">原创</option>
                                <option value="1">转载</option>
                                <option value="2">翻译</option>
                            </select>
                        </div>
                        <div class="form-group" style="display: none">
                            <label>开启评论</label>
                            <select id="articleevaluate">
                                <option selected value="0">是</option>
                                <option value="1">否</option>
                            </select>
                        </div>
                    </div>
                    <div class="panel-footer" style="background: white;padding-bottom: 22px">
                        <div class="form-group">
                            <button id="btn1" onclick="saveATE('0')">保存草稿</button>
                            <button id="btn2" onclick="saveATE('1')">发布</button>
                        </div>
                    </div>
                </div>
                <div class="panel panel-default">
                    <div class="panel-heading" style="background: white">分类目录</div>
                    <div class="panel-body">
                        <div id="typescrollbar">
                            <ul>

                            </ul>
                        </div>
                    </div>
                    <div class="panel-footer" style="background: white;padding-bottom: 0px">
                        <div class="form-group">

                        </div>
                    </div>
                </div>
                <div class="panel panel-default">
                    <div class="panel-heading" style="background: white">标签</div>
                    <div class="panel-body">
                        <div id="labelcontent">请选择标签</div>
                        <select id="labelsel">

                        </select>
                    </div>
                    <div class="panel-footer" style="background: white;padding-bottom: 22px">

                    </div>
                </div>
                <div class="panel panel-default">
                    <div class="panel-heading" style="background: white">缩略图</div>
                    <div class="panel-body">
                        <div id="thumbnail" onclick="showandhidden()">
                            <div>
                                缩略图
                            </div>
                        </div>
                        <div id="showthumbnail">
                            <div class="content">
                                <div class="panel panel-default">
                                    <div class="panel-heading">
                                        所有附件
                                        <span style="float: right;font-size: 20px" class="sstyle" onclick="showandhidden()">×</span>
                                    </div>
                                    <div class="panel-body">
                                        <div id="showtab" >
                                            <ul>
                                                <li id="showtab1" class="showtabstyle" onclick="showtab1()">所有附件</li>
                                                <li id="showtab2" onclick="showtab2()">本地上传</li>
                                            </ul>
                                        </div>
                                        <div id="tab1">
                                            <ul>

                                            </ul>
                                        </div>
                                        <div id="tab2">
                                            <div id="uploadfiles">
                                                <div id="filescontent">
                                                    <img src="" id="img0" height="220px">
                                                </div>
                                                <div id="filefoot">
                                                    <form id="uploadfile" action="" method="post"
                                                          enctype="multipart/form-data">
                                                        <input type="file" id="file0" name="upfile">
                                                    </form>
                                                    <button onclick="removeimg()">移除</button>
                                                    <button onclick="upload()">上传</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="panel-footer" style="background: white"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="/jquery/jQuery-2.1.4.min.js"></script>
<script src="/jquery/jquery.form.js"></script>
<!-- Bootstrap 3.3.2 JS -->
<script src="/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
<!-- AdminLTE App -->
<script src="/dist/js/app.min.js" type="text/javascript"></script>
<!-- AdminLTE dashboard demo (This is only for demo purposes) -->
<script src="/dist/js/pages/dashboard.js" type="text/javascript"></script>
<!-- AdminLTE for demo purposes -->
<script src="/dist/js/demo.js" type="text/javascript"></script>
<script src="/layer/layer.js"></script>
<script type="text/javascript" charset="utf-8" th:src="@{/ueditor.config.js}"></script>
<script type="text/javascript" charset="utf-8" th:src="@{/ueditor.all.js}"></script>
<script type="text/javascript" charset="utf-8" th:src="@{/lang/zh-cn/zh-cn.js}"></script>
<script src="/js/write.js"></script>
</body>
</html>
