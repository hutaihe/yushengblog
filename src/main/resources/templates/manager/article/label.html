<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>余笙博客 | 标签</title>

    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">

    <link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />

    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet" type="text/css" />

    <link href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css" />

    <link href="/dist/css/AdminLTE.min.css" rel="stylesheet" type="text/css" />

    <link href="/dist/css/skins/_all-skins.min.css" rel="stylesheet" type="text/css" />
    <link th:href="@{/assets/css/main/label.css}" rel="stylesheet">

</head>
<body class="skin-blue sidebar-mini">
<div class="wrapper">
    <div th:insert="~{main :: menu}"></div>
    <div th:insert="~{main :: top}"></div>

    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                标签
            </h1>
            <ol class="breadcrumb">
                <li><a href="#"><i class="fa fa-dashboard"></i> 首页</a></li>
                <li class="active">文章管理</li>
                <li class="active">标签</li>
            </ol>
        </section>
        <div class="container">
            <div id="cleft">
                <div class="panel panel-default" style="padding: 0px;margin: 0px">
                    <div class="panel-heading" style="background: white">修改分类目录</div>
                    <div class="panel-body">
                        <div class="formgroup">
                            <div class="formgroup">
                                <input type="hidden" id="labelid">
                                <label>名称</label><br>
                                <input type="text" name="labelname" id="labelname">
                                <small>页面上所显示的名称</small>
                            </div>
                        </div>

                    </div>
                    <div class="panel-footer" style="background: white">
                        <div class="formfoot">
                            <button id="confirmbtn" class="confirmbtn" onclick="addLabel()">添加</button>
                            <button id="updatebtn" class="invalid">修改</button>
                            <button id="deletebtn" class="invalid">永久删除</button>
                        </div>
                    </div>
                </div>
            </div>
            <div id="crigth">
                <div class="panel panel-default" style="padding: 0px;margin: 0px">
                    <div class="panel-heading" style="background: white">所有标签</div>
                    <div class="panel-body">
                        <div id="labelContent">

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
<script src="/plugins/jQuery/jQuery-2.1.4.min.js"></script>
<!-- Bootstrap 3.3.2 JS -->
<script src="/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
<!-- AdminLTE App -->
<script src="/dist/js/app.min.js" type="text/javascript"></script>
<!-- AdminLTE dashboard demo (This is only for demo purposes) -->
<script src="/dist/js/pages/dashboard.js" type="text/javascript"></script>
<!-- AdminLTE for demo purposes -->
<script src="/dist/js/demo.js" type="text/javascript"></script>
<script src="/layer/layer.js"></script>
<script>
    window.onload = function(){
        loadLabel();
    };
    //加载标签
    function loadLabel(){
        $.ajax({
            type: "post",
            url:"/manager/article/queryAllLabel",
            data : {},
            success : function(result){
                if(result.success){
                    var data = result.ldata;
                    var content = "";
                    $.each(data,function(i,n){
                        content += "<button id='"+n.id+"' onclick='showLabel("+n.id+")'>"+n.name+"("+n.count+")</button>";
                    });
                    $("#labelContent").html(content);
                }
            }
        });
    }
    //添加标签
    function addLabel(){
        var labelname = $("#labelname").val();
        if(labelname ==""){
            layer.msg("请输入标签名", {time:1000, icon:5});
            return false;
        }
        $.ajax({
            type : "post",
            url : "/manager/article/addLabel",
            data : {
                "labelname" : labelname,
            },
            success : function(result){
                if(result.success){
                    window.location.href="/manager/article/toLabel";
                }else{
                    layer.msg(result.message, {time:1000, icon:5, shift:6});
                }
            }

        });
    }
    //回显label
    function showLabel(id){
        $.ajax({
            type : "post",
            url : "/manager/article/showLabel",
            data : {
                "id" : id
            },
            success : function(result){
                if(result.success){
                    var data = result.label;
                    var labelname = $("#labelname");
                    var labelid = $("#labelid");
                    labelname.val(data.name);
                    labelid.val(data.id);
                    $("#confirmbtn").removeAttr("onclick"); //删除点击事件
                    $("#confirmbtn").addClass("invalid");  //添加class
                    $("#confirmbtn").removeClass("confirmbtn"); //删除指定的class
                    $("#updatebtn").addClass("updatebtn"); //添加class
                    $("#updatebtn").attr("onclick","updateLabel()")
                    $("#deletebtn").addClass("deletebtn"); //添加class
                    $("#deletebtn").attr("onclick","deleteLabel()")
                }
            }
        });
    }
    //修改
    function updateLabel(){
        var labelid = $("#labelid").val();
        var labelname = $("#labelname").val();
        if(labelname ==""){
            layer.msg("请输入标签名", {time:1000, icon:5});
            return false;
        }
        $.ajax({
            type : "post",
            url : "/manager/article/updateLabel",
            data : {
                "name" : labelname,
                "id" : labelid,
            },
            success : function(result){
                if(result.success){
                    window.location.href="/manager/article/toLabel";
                }else{
                    layer.msg(result.message, {time:1000, icon:5, shift:6});
                }
            }

        });
    }
    //删除
    function deleteLabel(){
        layer.confirm("确定要删除吗?",  {icon: 3, title:'提示'}, function(cindex){
            var labelid = $("#labelid").val();
            $.ajax({
                type : "post",
                url : "/manager/article/deleteLabel",
                data : {
                    "id" : labelid,
                },
                success : function(result){
                    if(result.success){
                        window.location.href="/manager/article/toLabel";
                    }else{
                        layer.msg(result.message, {time:1000, icon:5, shift:6});
                    }
                }

            });
            layer.close(cindex);
        }, function(cindex){
            layer.close(cindex);
        });
    }

</script>
</body>
</html>
