    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet" type="text/css" />

    <link href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css" />

    <link href="/dist/css/AdminLTE.min.css" rel="stylesheet" type="text/css" />

    <link href="/dist/css/skins/_all-skins.min.css" rel="stylesheet" type="text/css" />

<body class="skin-blue sidebar-mini">
<div class="wrapper">
    <div th:insert="~{main :: menu}"></div>
    <div th:insert="~{main :: top}"></div>

    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                个人资料
            </h1>
            <ol class="breadcrumb">
                <li><a href="#"><i class="fa fa-dashboard"></i> 首页</a></li>
                <li class="active">用户</li>
                <li class="active">个人资料</li>
            </ol>
        </section>
        <div class="container">
            <div class="panel panel-default">
                <div class="panel-heading" style="background: white">
                    <ul>
                        <li onclick="tab1()"><span>基本资料</span></li>
                        <li onclick="tab2()"><span>密码修改</span></li>
                    </ul>
                </div>
                <div class="panel-body" id="body1">
                <form action="" enctype="multipart/form-data" id="inforamationForm" method="post">
                    <div class="formgroup">
                        <input type="hidden" id="memberid" name="id" value="">
                        <label>当前角色:</label>
                        <label id="role"></label>
                    </div>
                    <div class="formgroup">
                        <label>账号:</label>
                        <input type="text" id="loginacct" name="loginacct">
                    </div>
                    <div class="formgroup">
                        <label>用户名:</label>
                        <input type="text" id="username" name="username">
                    </div>
                    <div class="formgroup">
                        <label>邮箱:</label>
                        <input type="text" id="email" name="email">
                    </div>
                    <div class="formgroup">
                        <label>头像:</label>
                        <input type="file" style="display: none" id="selectfile" name="selectfile">
                        <input type="text" style="width: 26%" id="headimage">
                        <input type="button" id="selectedbtn"  value="选择">
                    </div>
                    <div class="formgroup">
                        <label>个人说明:</label>
                       <textarea id="personalnote" name="personalnote"></textarea>
                    </div>
                </form>
                </div>
                <div class="panel-body" id="body2">
                    <div class="formgroup">
                        <label>原密码:</label>
                        <input type="password" id="Originalpassword">
                    </div>
                    <div class="formgroup">
                        <label>新密码:</label>
                        <input type="password" id="newpassword">
                    </div>
                    <div class="formgroup">
                        <label>确认密码:</label>
                        <input type="password" id="confirmpassword">
                    </div>
                </div>
                <div class="panel-footer" style="background: white" id="foot1">
                    <button id="savebtn">保存</button>
                </div>
                <div class="panel-footer" style="background: white" id="foot2">
                    <button id="updatebtn">修改</button>
                </div>
            </div>
        </div>
    </div>
    <footer class="main-footer">
        <div class="pull-right hidden-xs">
            <b>Version</b> 2.2.0
        </div>
        <strong>Copyright &copy; 2014-2015 <a href="http://almsaeedstudio.com">Almsaeed Studio</a>.</strong> All rights reserved.
    </footer>
    <div class="control-sidebar-bg"></div>
</div>

<script src="/dist/js/demo.js" type="text/javascript"></script>
<script src="/layer/layer.js"></script>
<script src="/jquery/jquery.form.js"></script>
<script>
    window.onload = function(){
        localInformation();
    }
    function tab1(){
        var body1 = $("#body1");
        var body2 = $("#body2");
        var foot1 = $("#foot1");
        var foot2 = $("#foot2");
        if(body1.is(":hidden")){
            body1.show();
            body2.hide();
            foot1.show();
            foot2.hide();
        }
    }
    function tab2(){
        var body1 = $("#body1");
        var body2 = $("#body2");
        var foot1 = $("#foot1");
        var foot2 = $("#foot2");
        if(body2.is(":hidden")){
            body2.show();
            body1.hide();
            foot2.show();
            foot1.hide();
        }
    }
    $("#selectedbtn").click(function(){
        $("#selectfile").click();
    });
    $('#selectfile').change(function(){
        $("#headimage").val($("#selectfile").val());
    });
    function localInformation(){
       $.ajax({
           type : "post",
           data : {},
           url : "/manager/user/localInformation",
           success : function(result){
               var data = result.memberResult;
               $("#memberid").val(data.id);
               $("#role").text(data.role);
               $("#loginacct").val(data.loginacct);
               $("#username").val(data.username);
               $("#email").val(data.email);
               $("#headimage").val(data.imagePath);
               $("#personalnote").val(data.personalnote);
           }
       });
    }

    $("#savebtn").click(function(){
        var options = {
            url:"/manager/user/updateMemberInformation",
            beforeSubmit : function(){
                loadingIndex = layer.msg('数据正在保存中', {icon: 6});
                return true ;
            },
            success : function(result){
                layer.close(loadingIndex);
                if(result.success){
                    layer.msg("数据保存成功,请重新登录！", {time:2000, icon:6});
                    setTimeout(function(){
                        window.location.href="/index";
                    },2000);
                }else{
                    layer.msg("数据保存失败", {time:1000, icon:5, shift:6});
                }
            }
        };
        //通过jquery的form表单异步提交表单
        $("#inforamationForm").ajaxSubmit(options);
        return ;

    });
    $("#updatebtn").click(function(){
        var originalpassword = $("#Originalpassword").val();
        var newpassword = $("#newpassword").val();
        var confirmpassword = $("#confirmpassword").val();
        var memberid = $("#memberid").val();
        if(Originalpassword == ""){
            layer.msg("请输入原密码！", {time:1000, icon:5, shift:6});
            return false;
        }
        if(newpassword == ""){
            layer.msg("请输入新密码！", {time:1000, icon:5, shift:6});
            return false;
        }
        if(confirmpassword == ""){
            layer.msg("请确认密码！", {time:1000, icon:5, shift:6});
            return false;
        }
        if(confirmpassword != newpassword){
            layer.msg("两次密码不正确！", {time:1000, icon:5, shift:6});
            return false;
        }else{
            $.ajax({
                type : "post",
                data :{
                  "memberid" : memberid,
                  "originalpassword" : originalpassword,
                  "newpassword" : newpassword,
                  "confirmpassword" : confirmpassword,
                },
                url : "/manager/user/updatePassword",
                success : function(result){
                    if(result.success){
                        layer.msg("修改密码成功！", {time:1000, icon:6});
                    }else{
                        layer.msg("原密码不正确！", {time:1000, icon:5, shift:6});
                    }
                }
            });
        }
    });
</script>
</body>
</html>
