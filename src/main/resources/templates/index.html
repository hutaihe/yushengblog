<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>余笙博客 | 首页</title>

    <link href="webjars/bootstrap/3.3.7/css/bootstrap.min.css" th:href="@{webjars/bootstrap/3.3.7/css/bootstrap.min.css}" rel="stylesheet">
    <link href="assets/css/potal/index.css" rel="stylesheet">

</head>
<body>

<nav class="navbar navbar-default navbar-color" role="navigation" style="background: #0099CC;margin-bottom: 0px">
    <div class="container">
        <div class="row">
                <div class="navbar-header" style="margin-left: 15px">
                    <button type="button" class="navbar-toggle" data-toggle="collapse"
                            data-target="#example-navbar-collapse">
                        <span class="sr-only">切换导航</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">余笙博客</a>
                </div>
                <div class="collapse navbar-collapse" id="example-navbar-collapse">
                    <ul class="nav navbar-nav" id="nav">
                        <li class="active"><a href="#">首页</a></li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right" style="margin-right: 0px" id="nav-searchbtn">
                        <li class="active" onclick="search()"><a ><span class="glyphicon glyphicon-search"></span></a></li>
                    </ul>
                </div>

        </div>
    </div>
</nav>

<div class="container">
    <div class="row">
        <div class="col-lg-12" style="margin-bottom: 20px" >
            <div id="speedbar">
                <div id="toptip">
                    <span><i class="glyphicon glyphicon-volume-up"></i> 欢迎来访~</span>
                </div>
                <div id="pullrigth">
                    <input type="text" id="search">
                    <div th:if="${session.member == null}">
                        <span><i class="glyphicon glyphicon-user"></i><a href="/toLogin"> 登录</a></span>
                        <span><i class="glyphicon glyphicon-leaf"></i><a href="/toRegister"> 注册 </a></span>
                    </div>
                    <div th:if="${session.member != null}">
                        <span> <img  th:src="@{/image/pic/{image}(image=${session.member.image})}" width="20px" height="20px" onclick="window.location.href='/main'"></span>
                        <span><a href="/doLogout"> 退出登录 </a></span>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-9 col-md-8 col-sm-12">
            <!--轮播-->
            <div id="myCarousel" class="carousel slide">
                <ol class="carousel-indicators">
                    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                    <li data-target="#myCarousel" data-slide-to="1"></li>
                    <li data-target="#myCarousel" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner" style="width: 100%">
                    <div class="item active" style="background:#223240;">
                        <img src="/image/4.jpg" alt="first img" style="width: 100%;height: 300px">
                        <!--图片不居中，让图片居中给这个img设置margin:0 auto-->
                    </div>
                    <div class="item" style="background:#F5E4DC;">
                        <img src="/image/6.jpg" alt="second img" style="width: 100%;height: 300px">
                    </div>
                    <div class="item" style="background:#DE2A2D;">
                        <img src="/image/8.jpg" alt="third img" style="width: 100%;height: 300px">
                    </div>
                </div>
                <a href="#myCarousel" data-slide="prev" class="carousel-control left">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                </a>
                <a href="#myCarousel" data-slide="next" class="carousel-control right">
                    <span class="glyphicon glyphicon-chevron-right"></span>
                </a>
            </div>

            <input type="hidden" id="pageno" name="1">
        </div>
        <div class="col-lg-3 col-md-4" th:fragment="menu">

            <div class="panel panel-default">
                <div class="panel-heading">
                    <span class="glyphicon glyphicon-align-justify"></span> 本站简介</div>
                <div class="panel-body">
                    <div class="about-img">
                        <img src="/image/2.jpg">
                    </div>
                    <h2>余笙博客</h2>
                    <span class="about-font">余笙博客，程序人生的点滴记录和时光储备。淡泊明志，宁静致远。珍惜原创，矢志不渝。</span>

                </div>
                <div class="about-inf">
                    <span class="about-article" id="arnum">文章 </span>
                    <span class="about-comment" id="menum">留言 </span>
                </div>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <span class="glyphicon glyphicon-align-justify"></span> 热门排行</div>
                <div class="panel-body">
                    <ul id="popular">
                        <li>
                            <span class="label-1">1</span>
                            <a href="#">Python2爬虫学习系列教程</a>
                        </li>
                        <li>
                            <span class="label-2">2</span>
                            <a href="#">七分钟全面了解位运算</a>
                        </li>
                        <li>
                            <span class="label-3">3</span>
                            <a href="#">Python3爬虫视频学习教程</a>
                        </li>
                        <li>
                            <span class="label-4">4</span>
                            <a href="#">Python爬虫入门一之综述</a>
                        </li>
                        <li>
                            <span class="label-4">5</span>
                            <a href="#">Python爬虫入门三之Urllib库基本使用</a>
                        </li>

                    </ul>
                </div>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <span class="glyphicon glyphicon-align-justify"></span> 标签库</div>
                <div class="panel-body label-button" id="label">
                   <!-- <button>asdad</button>-->
                </div>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <span class="glyphicon glyphicon-align-justify"></span> 猜你喜欢</div>
                <div class="panel-body">
                    <ul id="like">

                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="footer">

</div>
<script src="/jquery/jQuery-2.1.4.min.js"></script>
<script src="/bootstrap/js/bootstrap.js"></script>
<script src="/layer/layer.js"></script>
<script src="/js/index.js"></script>
</body>
</html>
